name: Auto News Report (Daily/Weekly/Monthly)

on:
  schedule:
    # ÊØèÂ§©Êó©‰∏ä 06:30 (UTC) = ÂçóÈùû 08:30 ËøêË°å
    - cron: '30 6 * * *'
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # === üî• Ê†∏ÂøÉ‰øÆÊîπÔºöÊô∫ËÉΩÂà§Êñ≠ËøêË°åÊ®°Âºè ===
      - name: Determine Run Mode
        id: set_mode
        run: |
          # Ëé∑ÂèñÂΩìÂâçÊó•ÊúüÁöÑ‚ÄúÊó•‚Äù(01-31) Âíå ‚ÄúÂë®Âá†‚Äù(1-7, 1ÊòØÂë®‰∏Ä)
          DAY_OF_MONTH=$(date +%d)
          DAY_OF_WEEK=$(date +%u)
          
          if [ "$DAY_OF_MONTH" == "01" ]; then
            echo "Today is the 1st. Mode: MONTHLY"
            echo "MODE=MONTHLY" >> $GITHUB_ENV
          elif [ "$DAY_OF_WEEK" == "1" ]; then
            echo "Today is Monday. Mode: WEEKLY"
            echo "MODE=WEEKLY" >> $GITHUB_ENV
          else
            echo "Normal day. Mode: DAILY"
            echo "MODE=DAILY" >> $GITHUB_ENV
          fi

      # ËøêË°åËÑöÊú¨Êó∂ÔºåMode ‰ºöËá™Âä®Ê≥®ÂÖ•Âà∞ config.py ‰∏≠
      - name: Run Scraper
        env:
          REPORT_MODE: ${{ env.MODE }}
        run: python 1_scrape.py

      - name: Run Analyze
        env:
          REPORT_MODE: ${{ env.MODE }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: python 2_analyze.py

      - name: Send Email
        env:
          REPORT_MODE: ${{ env.MODE }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python 3_email.py
